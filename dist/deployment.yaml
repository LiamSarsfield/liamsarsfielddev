apiVersion: apps/v1
kind: Deployment
metadata:
  name: liamsarsfielddev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liamsarsfielddev
  template:
    metadata:
      labels:
        app: liamsarsfielddev
    spec:
      containers:
      - name: liamsarsfielddev1
        image: liamsarsfielddev
        imagePullPolicy: Never
        ports:
        - containerPort: 80
